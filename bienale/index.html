<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biennale of Contemporary Art 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-1: #a5dce4;
            --color-2: #ffeaa9;
            --color-3: #c7f0d8;
            --color-4: #fdcece;
            --color-5: #c0d6fc;
            --color-6: #e6c9f1;
            --font-pixel: 'VT323', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            font-family: var(--font-sans);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(8, minmax(80px, 1fr));
            min-height: 100vh;
            width: 100vw;
        }

        .grid-item {
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            overflow: hidden;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .grid-item.logo {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            background-color: var(--color-1);
            font-family: var(--font-pixel);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .grid-item.title {
            grid-column: 5 / 9;
            grid-row: 3 / 5;
            background-color: var(--color-3);
            font-family: var(--font-pixel);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            line-height: 1.2;
        }

        .grid-item.dates {
            grid-column: 3 / 5;
            grid-row: 3 / 4;
            background-color: var(--color-2);
        }

        .grid-item.venue {
            grid-column: 9 / 11;
            grid-row: 3 / 4;
            background-color: var(--color-4);
        }

        .grid-item.curators {
            grid-column: 3 / 6;
            grid-row: 5 / 6;
            background-color: var(--color-5);
        }

        .grid-item.sponsors {
            grid-column: 9 / 12;
            grid-row: 5 / 6;
            background-color: var(--color-6);
        }

        h2 {
            font-family: var(--font-pixel);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            max-width: 120px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: auto;
            }

            .grid-item.logo {
                grid-column: 1 / 3;
                grid-row: 1 / 2;
            }

            .grid-item.title {
                grid-column: 1 / 7;
                grid-row: 2 / 3;
                padding: 2rem;
            }

            .grid-item.dates {
                grid-column: 1 / 4;
                grid-row: 3 / 4;
            }

            .grid-item.venue {
                grid-column: 4 / 7;
                grid-row: 3 / 4;
            }

            .grid-item.curators {
                grid-column: 1 / 4;
                grid-row: 4 / 5;
            }

            .grid-item.sponsors {
                grid-column: 4 / 7;
                grid-row: 4 / 5;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .grid-item.logo {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }

            .grid-item.title {
                grid-column: 1 / 3;
                grid-row: 2 / 3;
            }

            .grid-item.dates {
                grid-column: 1 / 3;
                grid-row: 3 / 4;
            }

            .grid-item.venue {
                grid-column: 1 / 3;
                grid-row: 4 / 5;
            }

            .grid-item.curators {
                grid-column: 1 / 3;
                grid-row: 5 / 6;
            }

            .grid-item.sponsors {
                grid-column: 1 / 3;
                grid-row: 6 / 7;
            }
        }

        .random-cells {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            grid-template-rows: repeat(16, 1fr);
        }

        .cell {
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="random-cells" id="background-grid"></div>
    <div class="grid-container">
        <div class="grid-item logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="30" height="30" fill="#333" />
                <rect x="50" y="10" width="30" height="30" fill="#333" />
                <rect x="10" y="50" width="30" height="30" fill="#333" />
                <rect x="50" y="50" width="30" height="30" fill="#333" />
                <text x="30" y="45" font-family="monospace" font-size="20" fill="#fff" text-anchor="middle">B</text>
                <text x="70" y="45" font-family="monospace" font-size="20" fill="#fff" text-anchor="middle">25</text>
            </svg>
        </div>

        <div class="grid-item title">
            <h1>Biennale of Contemporary Art 2025</h1>
        </div>

        <div class="grid-item dates">
            <h2>Даты</h2>
            <p>10 июня – 15 сентября, 2025</p>
        </div>

        <div class="grid-item venue">
            <h2>Место</h2>
            <p>Москва, Центр современного искусства</p>
        </div>

        <div class="grid-item curators">
            <h2>Кураторы</h2>
            <p>Анна Смирнова<br>Михаил Петров<br>Елена Иванова</p>
        </div>

        <div class="grid-item sponsors">
            <h2>Спонсоры</h2>
            <p>Фонд культурных инициатив<br>Арт-галерея "Модерн"<br>Международный союз искусств</p>
        </div>
    </div>

    <script>
        const colors = [
            'var(--color-1)',
            'var(--color-2)',
            'var(--color-3)',
            'var(--color-4)',
            'var(--color-5)',
            'var(--color-6)',
            '#ffffff',
            '#ffffff',
            '#ffffff'
        ];

        const backgroundGrid = document.getElementById('background-grid');

        // Создаем мозаику фона
        for (let i = 0; i < 24 * 16; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            backgroundGrid.appendChild(cell);
        }

        // Функция для изменения случайных ячеек каждые несколько секунд
        function updateRandomCells() {
            const cells = document.querySelectorAll('.cell');
            const cellsToUpdate = Math.floor(cells.length * 0.05); // Обновляем 5% ячеек

            for (let i = 0; i < cellsToUpdate; i++) {
                const randomIndex = Math.floor(Math.random() * cells.length);
                cells[randomIndex].style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }

            // Повторяем через случайный интервал
            setTimeout(updateRandomCells, 2000 + Math.random() * 3000);
        }

        // Запускаем анимацию фона
        setTimeout(updateRandomCells, 2000);
    </script>
</body>
</html>
